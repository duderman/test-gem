name: Tagit

on:
  push:
    branches:
      - master

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Tag
        uses: duderman/gh-gem-tag-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
